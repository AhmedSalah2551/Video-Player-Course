<app-header class="w-100" id="header-section"></app-header>

<div class="container-fluid-lg container px-lg-0 px-md-0 px-2 d-md-flex justify-content-center">
    <div class="main d-flex" [class.sticky]="isScrolled">
        <app-video class="video col-md-12 py-lg-4 py-1 scroll-top" [class.col-lg-8]="!isLarge" [class.col-lg-12]="isLarge"
            (isTheater)="addNewItem($event)">
        </app-video>
        <app-topics class=" topics col-12" *ngIf="!isLarge"></app-topics>
    </div>
    <div class="d-flex sub row-gap-5">
        <app-course-material id="course-section" class="col-lg-8 col-12"></app-course-material>
        <app-topics class=" topics little col-lg-4 col-12 " *ngIf="isLarge || smallSize"></app-topics>
        <app-comments class="col-lg-8 col-12"></app-comments>
    </div>
</div>
