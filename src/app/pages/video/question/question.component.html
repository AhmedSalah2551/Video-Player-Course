
<div class="question d-flex flex-column gap-4 py-2 px-3">
    
    <div class="close">
        <svg (click)="onClose()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </div>

    <div class="content px-2">
        <textarea [(ngModel)]="inputValue" class="w-100 py-2 px-3 rounded-2 border-0" placeholder="Ask a question"></textarea>
    </div>

    <div class="submit px-2">
        <button (click)="onSubmit()" class="py-3 px-4 d-flex align-items-center border-0 rounded-2"> Submit Question 
            <i class="bi bi-arrow-right-short ms-1 fs-4"></i>
        </button>
    </div>
    
</div>
